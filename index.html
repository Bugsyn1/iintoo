<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/barlow/Barlow-Regular.otf">
    <link rel="stylesheet" href="style.css">
    <title>iintoo</title>
</head>


<body>
    <main>
        <div class="main-container">



            <section class="pic-container">
                <img src="img/bg.jpg" alt="iiinvest together">
            </section>


            <div class="content">


                <section class="modal">
                    <h2 class="modal-tagline">Get iintoo it today</h2>
                    <h3 class="modal-registration">There is no charge or obligation upon registration.</h3>
                    <button class="button facebook-button"><img class="fcbutton"
                            src="img/facebook.svg">Register
                        with Facebook</button>
                    <button class="button linkedin-button"><img class="inbutton"
                            src="img/linkedin.svg">Register
                        with Linkedin</button>

                    <h3 class="modal-choice">or</h3>

                    <form action="#" method=''>


                        <div class="emailinput">
                            <label class="emaillable" for="email">Email</label>
                            <input class="email" type="text" name="email" value="">
                        </div>


                        <div class="phoneinput">
                            <label class="phonelable" for="phone">Phone</label>
                            <input class="phone" type="text" name="phone" value="">
                        </div>



                    </form>
                </section>


                <section class="investor">
                    <h2 class="investor-type">What type of investor you are</h2>
                    <h3 class="investor-select">Select the type of investor your are below</h3>
                    <form class="investor-choice" action="#" method="POST">

                        <input  type="radio" name="investor type" id="Individual">
                       <label for="Individual">Individual</label>
                       

                        <input class="radio" type="radio" name="investor type" id="Business">
                            <label for="Business">Business</label>
                     
                       <input type="radio" name="investor type" id="IRA">
                       <label for="IRA">IRA</label>
                    
                        <input type="radio" name="investor type" id="Trust">
                        <label for="Trust">Trust</label>
                       
                        <div class="clue">
                            I am a natural person investing on my<br>
                            own behalf as a sole owner, joint tenant, <br>
                            or tenant in common.
                        </div>



                    </form>
                </section>


                <section class="terms">
                    <form class="terms-form" action="#" method="">




                        <input type="checkbox"> <label class="term-text">I agree to the terms and receiving
                            notifications fronm intoo</label> <a class="term-link" href="blanc.html">View full terms</a>
                    </form>
                </section>



                <button type="button" class="button create-account">Create Account</button>

            </div>
        </div>
    </main>




</body>

</html>
